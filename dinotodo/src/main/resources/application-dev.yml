spring:
    profiles:
        active: dev
    application:
        name: dinotodo
    datasource:
        url: ${DINOTODO_POSTGRESS_URL}
        username: ${DINOTODO_POSTGRESS_USER}
        password: ${DINOTODO_POSTGRESS_PASSWORD}
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: create-drop # Fresh start the DB at each startup
        properties:
          hibernate:
              format_sql: true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect