spring.config.import=file:.env[.properties]

spring.application.name=dinotodo
spring.datasource.url=jdbc:postgresql://localhost:5432/${DINOTODO_POSTGRESS_DB}
spring.datasource.username=${DINOTODO_POSTGRESS_USER}
spring.datasource.password=${DINOTODO_POSTGRESS_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect